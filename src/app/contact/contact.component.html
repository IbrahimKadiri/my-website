<section id="/contact" class="py-24 sm:py-32 lg:py-40 shadow-lg" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="400">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
   
    <!-- Section title -->
    <div class="text-center mb-16">
      <div class="flex justify-center">
        <img src="assets/images/collaboration.svg" alt="Contact Icon" class="w-45 h-45" />
      </div>
      <h2 class="mt-4 text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl">
        Travaillons <span class="text-indigo-600 text-glow">ensemble</span> pour concrétiser vos projets !
      </h2>
      <p class="mt-4 text-lg text-gray-900 font-semibold">
        Si vous avez des <span class="text-indigo-600 text-glow">questions</span> ou souhaitez échanger sur vos <span class="text-indigo-600 text-glow">projets</span>, envoyez-moi un <span class="text-indigo-600 text-glow">message</span> et je reviendrai vers vous dès que possible.
      </p>
    </div>

    <div class="flex flex-col-reverse sm:flex-row gap-16">
      <!-- Formulaire de contact -->
      <div class="w-full">
        
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="mx-auto max-w-xl">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label for="firstName" class="block text-sm font-semibold text-gray-900">Prénom</label>
              <div class="mt-2.5">
                <input type="text" name="firstName" id="firstName" ngModel required
                       class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
              </div>
            </div>
            

            <div>
              <label for="lastName" class="block text-sm font-semibold text-gray-900">Nom</label>
              <div class="mt-2.5">
                <input type="text" name="lastName" id="lastName" ngModel required
                       class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
              <div class="mt-2.5">
                <input type="email" name="email" id="email" ngModel required email
                       class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold text-gray-900">Message</label>
              <div class="mt-2.5">
                <textarea name="message" id="message" ngModel required rows="4"
                          class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600"></textarea>
              </div>
            </div>

            <div class="sm:col-span-2 mt-10">
              <button type="submit" [disabled]="!contactForm.valid"
                      class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 active:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Envoyer
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="showToast" id="toast" class="fixed sm:flex items-center w-full sm:w-1/3 max-w-xs p-4 space-x-4 text-white bg-gradient-to-r to-gray-700 from-indigo-400 divide-x divide-indigo-400 rounded-lg shadow-lg transition-all duration-300 top-130 right-20" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
    </svg>
    <div class="ps-4 text-sm font-semibold">Message envoyé avec succès !</div>
  </div>
</section>
