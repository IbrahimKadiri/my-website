<section id="/home" class="min-h-screen flex items-center justify-center px-6 mt-16">
  <div class="max-w-3xl text-center space-y-6">
    
    <!-- Mini tagline -->
    <p data-aos="fade-right" data-aos-duration="2000" class="text-sm uppercase tracking-wide text-indigo-500 font-semibold no-select">
      <img src="assets/images/welcome.svg" alt="" class="w-45 h-45 mr-30" />
    </p>
    <h1 class="animate-typewriter overflow-hidden whitespace-nowrap pr-5 uppercase sm:text-xl font-extrabold no-select text-transparent bg-clip-text bg-gradient-to-r to-gray-700 from-indigo-400">Développeur Web Freelance</h1>
    <!-- Big Title -->
    <h1 data-aos="fade-up" data-aos-duration="1000" class="no-select text-4xl sm:text-5xl font-extrabold text-gray-900">
      Transformez vos idées en <span class="text-indigo-500 text-glow">solutions web performantes.</span>
    </h1>

    <!-- Subtitle -->
    <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="text-gray-600 text-lg sm:text-xl">
      Conception d'applications modernes sur mesure — du site vitrine à l'application métier complexe.
    </p>

    <!-- CTA Buttons -->
    <div data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="600" class="flex flex-col sm:flex-row justify-center gap-4 pt-5">
      <a [appScrollTo]="'/contact'" class="px-6 py-3 bg-indigo-500 text-white font-medium rounded-full hover:bg-indigo-700 active:bg-indigo-700 transition">
        Prendre un RDV
      </a>
      <a [appScrollTo]="'/services'" class="px-6 py-3 border border-indigo-600 text-indigo-500 font-medium rounded-full hover:bg-indigo-200 active:bg-indigo-200 transition">
        Voir mes services
      </a>
    </div>
    
  </div>
  
</section>
